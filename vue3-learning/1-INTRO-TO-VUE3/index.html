<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <!-- <button class="button" v-on:click="logic to run">Add to Cart</button> -->

      <div class="cart" :style="{color:cartColor}" >Cart({{ cart }})</div>
      <div class="cost">单价：{{cost}}</div>
      <div class="cost">总金额：{{fullCost}}</div>

      <!-- 新增：进度条 -->
      <!-- <div class="progress">
        <p >
          <label for="file">完成度：</label>
          <progress :style="{color: progressColor}" max="100" :value="66"></progress>
      </p>
      </div> -->
      
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img v-bind:src="image">
          </div>
          <div class="product-info">
            <h1>{{ product }}</h1>
            <p v-if="inStock">In Stock</p>
            <p v-else>Out of Stock</p>
            <ul>
              <li v-for="detail in details">{{ detail }}</li>
            </ul>
            <div v-for="(variant,index) in variants" 
            :key="variant.id" 
            @mouseover="updateVariant(index)"
            class="color-circle"
            :style="{backgroundColor: variant.color}">
            </div>
            <button class="button" 
            :class="{ disabledButton: !inStock }" 
            :disabled="!inStock" 
            v-on:click="addToCart">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Import Vue.js --> 
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
